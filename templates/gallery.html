<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            gap: 20px; /* Space between images */
            width: 100%;
            max-width: 800px; /* Optional: Limit the gallery width */
        }
        .gallery img {
            width: 100%; /* Scale images to the container's width */
            height: auto; /* Preserve aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="Photo">
        {% endfor %}
    </div>
</body>
</html>
