<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wedding Website{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        nav {
            background-color:#63783a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        main {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 3rem;
            margin: 10px 0;
        }
        header h2 {
            font-size: 2rem;
            color: #555;
            margin: 5px 0;
        }
        header p {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0 0;
        }
        ul {
            list-style-type: none; /* Removes bullets */
            padding: 0;            /* Removes left indentation */
            margin: 0;             /* Removes margin */
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #63783a; /* Drab olive green */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer a, footer button {
            color: white;
            text-decoration: none;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        footer a:hover, footer button:hover {
            text-decoration: underline;
        }
        #top-button {
            margin: 10px;
            padding: 10px 15px;
            background-color: white;
            color: #63783a;
            border: 2px solid white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #top-button:hover {
            background-color: #63783a; /* Slightly darker green */
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('lookup') }}">RSVP Lookup</a>
        <a href="{{ url_for('gallery') }}">Photo Gallery</a>
        <a href="{{ url_for('travel') }}">Travel</a>
    </nav>
    
    <header>

    </header>
    
    <main>

        {% block content %}{% endblock %}
    </main>
    <footer>
        <button id="top-button" onclick="scrollToTop()">Return to Top</button>
        <p>&copy; Mike and Maddie 2024</p>
        <button onclick="window.location.href='mailto:sulgr001@gmail.com';">Email Us</button>
    </footer>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
