<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wedding Website{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        main {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 3rem;
            margin: 10px 0;
        }
        header h2 {
            font-size: 2rem;
            color: #555;
            margin: 5px 0;
        }
        header p {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0 0;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('rsvp') }}">RSVP</a>
        <a href="{{ url_for('gallery') }}">Photo Gallery</a>
    </nav>
    
    <header>

    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
