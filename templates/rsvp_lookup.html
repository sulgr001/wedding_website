{% extends 'base.html' %}

{% block title %}RSVP Lookup{% endblock %}

{% block content %}
<h2>RSVP Lookup</h2>
<p>Enter your name below to find or update your RSVP:</p>
<form method="POST">
    <label for="invitee_name">Your Name:</label>
    <input type="text" id="invitee_name" name="invitee_name" required>
    <button type="submit">Lookup</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
