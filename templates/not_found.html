{% extends 'base.html' %}

{% block title %}Invitee Not Found{% endblock %}

{% block content %}
<div class="not-found">
    <h1>Oops!</h1>
    <p>We couldn't find an RSVP for <strong>{{ name }}</strong>.</p>
    <p>Please make sure you entered your name correctly as it appears on your invitation.</p>
    <a href="{{ url_for('index') }}" class="btn">Try Again</a>
</div>

<style>
    .not-found {
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .not-found h1 {
        color: #d9534f; /* Red color for emphasis */
        margin-bottom: 10px;
    }

    .not-found p {
        margin: 10px 0;
        line-height: 1.5;
    }

    .not-found .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #6b8e23;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    .not-found .btn:hover {
        background-color: #5d7a1f;
    }
</style>
{% endblock %}
